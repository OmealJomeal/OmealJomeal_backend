server.port=8080

#spring
spring.application.name=omealjomeal


server.tomcat.additional-tld-skip-patterns=*oraclepki*

# mybatis
mybatis.mapper-locations=com/config/*Mapper.xml
mybatis.type-aliases-package=com.omealjomeal.dto
mybatis.configuration.jdbc-type-for-null=NULL

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.servlet.multipart.location=/home/ubuntu/OmealJomeal/upload/
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=10MB